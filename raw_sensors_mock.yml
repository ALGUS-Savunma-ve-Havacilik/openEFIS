accelerometers:
  function: RawAccelerometers
  period: 0.5
  sequences:
      - {value: [time, 0, 0, 233],
         duration: 5
        }
      - {value: [time, 1, 10, 225],
         duration: 5
        }
      - {value: [time, 1, 20, 215],
         duration: 5
        }

rotationsensors:
