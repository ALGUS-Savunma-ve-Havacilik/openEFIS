GeneralInputs
    input   distance
        InputSets
            set big 60 80 81 81
            set safe 30 50 50 70
            set small 0 20 20 40
GeneralOutputSets
    oset slow 0 10 10 20
    oset average 10 20 30 40
    oset fast 30 40 40 50

GeneralRules
    grule
        SpecifiedInputs ["distance.small"]
        ImpliedOutput "slow"
    grule
        SpecifiedInputs ["distance.safe"]
        ImpliedOutput "average"
    grule
        SpecifiedInputs ["distance.big"]
        ImpliedOutput "fast"
